<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>垃圾分类助手</title>
<style>
    body {
        font-family: Arial;
        background: #f4f4f4;
        padding: 40px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 16px;
        font-size: 16px;
    }
    .result {
        padding: 12px;
        background: #e8f5e9;
        border-left: 5px solid #4caf50;
        border-radius: 6px;
        font-size: 18px;
        display: none;
    }
</style>
</head>
<body>
<div class="container">
    <h2>垃圾分类查询助手</h2>
    <input id="searchBox" placeholder="请输入垃圾名称，例如：纸巾、充电宝、香蕉皮..." />

    <div class="result" id="resultBox"></div>
</div>

<script src="data.js"></script>
<script src="main.js"></script>
</body>
</html>
